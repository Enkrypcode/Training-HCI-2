<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Bioskop</title>
</head>
<body>

    <nav class="header">
        <div class="headertop">
            <img src="assets/blytzmegaplex.png" alt="" >
        </div>
        <div class="headerbot">
            <div class="vert-line"></div>
            <a href="home.html">
                <p>Home</p>
            </a>
            
            <div class="vert-line"></div>
            <a href="feedback.html">
                <p>Feedback</p>
            </a>
            
            <div class="vert-line"></div>
        </div>
    </nav>
    

    <div class="content">
        <table class="contentTable">
            <form action="home.html" class="contentTable">
                <tr>
                    <h1>Blytz Megaplex</h1>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Input Your Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" placeholder="Input Your Email"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>:</td>
                    <td><textarea Address="" id="" cols="20" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td><input type="radio" name="Gender">Laki-Laki
                    <input type="radio" name="Gender" >Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Feedback</td>
                    <td>:</td>
                    <td><textarea Address="" id="" cols="20" rows="5"></textarea></td>
                </tr>
                <td><input type="Submit" value="Submit" class="pointer"></td>
            </form>
        </table>

        <div class="spacing"></div>

    </div>

    <footer class="footer">

            </a>

            </a>
        </div>
